<section class="resume-section p-3 p-lg-5 d-flex d-column" id="lprojects">
  <div class="my-auto">
    <h2 class="mb-5">{{ .Title }}</h2>
    {{ .Content }}

    <!-- <div class="resume-item d-flex flex-column flex-md-row mb-3"> -->
    <div id="button-nav">
      <center>
        <button class="three-trigger">Big</button>
        <button class="four-trigger">Small</button>
      </center>
    </div> 
    <br>

    <div class="row">
      {{ range .Pages }}  
      <div class="column d-flex flex-column flex-md-row">
        <div class="box-masonry">

          <a class="box-masonry-image with-hover-overlay with-hover-icon" href="{{.Permalink}}">
            {{with .Params.image }}
              <img src="{{ . }}" class="img-fluid" />
            {{ end }} 
          </a>

          <div class="box-masonry-text">
            <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
            <p>{{ .Description | safeHTML }}</p>
          </div>
          <div>{{ partial "techtags" . }}</div>
          
        </div>

      </div>
      {{ end }}
    </div>
  </div>
</section>
