

<section class="resume-section p-3 p-lg-5 d-flex d-column" id="lprojects">
  <div class="my-auto">
    <h2 class="mb-5">{{ .Title }}</h2>
    {{ .Content }}

    <!-- <div class="resume-item d-flex flex-column flex-md-row mb-3"> -->
    <button class="btn btn-outline-primary pull-left toggle-view"> <i class="fa fa-th-large"></i> Toggle View </button>
      
    <!-- Rounded switch -->
    <!-- <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label> -->

    
    <div id="list-visible" class="list-view" style="display:none">
      <div class="my-auto" id="projects-content">      
        {{ $featuredPages := where .Pages "Params.featured" true }}
        {{ range $featuredPages }}
        {{ end }}
      </div>
    </div>

    <div id="grid-visible" class="grid-view">
      <center>
        <button class="button three-trigger btn-outline-primary">Big</button>
        <button class="button four-trigger btn-outline-primary">Small</button>
      </center>
      <br>

      <div class="row">
        {{ range .Pages }}  
        <div class="column d-flex flex-column flex-md-row">
          <div class="box-masonry">
  
            <a class="box-masonry-image with-hover-overlay with-hover-icon" href="{{.Permalink}}">
              {{with .Params.image }}
                <img src="{{ . }}" class="img-fluid img-responsive" />
              {{ end }} 
            </a>
  
            <div class="box-masonry-text">
              <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
              <p>{{ .Description | safeHTML }}</p>
            </div>
            
          </div>
  
        </div>
        {{ end }}
      </div>
    </div>     
  </div>
</section>
