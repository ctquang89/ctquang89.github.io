<section class="resume-section p-3 p-lg-5 d-flex d-column" id="lprojects">
  <div class="my-auto">
    <h2 class="mb-5">{{ .Title }}</h2>
    {{ .Content }}

    <!-- <div class="resume-item d-flex flex-column flex-md-row mb-3"> -->
    {{ range .Pages }}  
    <div class="row">
      <div class="column">
        {{with .Params.image }}
          <img src="{{ . }}" style="max-height: 300px; max-width: 300px" />
        {{ end }} {{ end }}
      </div>
    </div>
  </div>
</section>
