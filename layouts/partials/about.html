<script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>

<section class="resume-section p-3 p-lg-5 d-flex d-column" id="about">
  <div class="my-auto">
    <div class="resume-item d-flex flex-column flex-md-row">
      <div class="mr-auto">

        <span class="subtitle">
          Hi, my name is
        </span>
        <h1 class="mb-0">{{ .Site.Params.firstName }}
          <span class="text-primary">{{ .Site.Params.lastName }}</span>
        </h1>
        <div class="subheading mb-5">{{ .Site.Params.address }} ·
          <a href="mailto:{{ substr .Site.Params.email 0 5}}-remove-{{ substr .Site.Params.email 5 }}">{{ substr .Site.Params.email 0 5}}<span style="display:none">-remove-</span>{{ substr .Site.Params.email 5 }}</a>
        </div>
        
      </div>

    </div>


    <div>
      {{ .Content }}
      <h4 class="CalltoAction">Let's chart success together. !!!</h4>
    </div>
  </div>

  <div class="my-auto">
    <div class="resume-item d-flex flex-column flex-md-row">
      <aside class="aboutImg">
        <div class="col-sm-12 text-center">
          <img src="{{ .Site.Params.aboutImage }}" class="img-thumbnail mx-auto" alt="">
          </div>
      </aside> 
    </div>
  </div>
      
  <!-- <div class="col-auto h-100">
    <a href="#" class="btn" download=""> Resume</a>
  </div> -->
  <!-- {{ if .Site.Params.showQr }}
    {{ partial "contact-qr" . }}
  {{ end }} -->

</section>

<script>
  new TypeIt(".CalltoAction", {
  strings: [
  "I am happy to chat and connect with you ☕"
  ],
  breakLines: false,
  loop: true,
  speed: 30,
  deleteSpeed: null
  }).go();
</script>
