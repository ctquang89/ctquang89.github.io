<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="{{ .Scratch.Get "sectionId" }}">
  <div class="my-auto" id="blog-content">

    <div class="mb-3 d-flex flex-row justify-content-between">
    	<h2 class="mb-0"><span class="text-primary">{{ .Title }}</span></h2>
    </div>
  
    {{ $featuredPages := where .Pages "Params.featured" true }}
    {{ range $featuredPages }}
    <li class="d-flex mb-4">
      
        <div class="blog-body" style="max-width:90%; margin-bottom: 10px;">
          <div id="child">
            <h3 class="mb-4"><a href="{{ .Permalink }}">{{ .Params.title }}</a></h3>
            <div>{{ .Params.description | safeHTML }}</div>
            <p style="text-align:right;"><a href="{{.Permalink}}">Read more..</a></p>
            <p>{{ partial "techtags" . }}</p>
            <!-- <div class="dotted" style="text-align:center;margin-left:20%; height:30px;color:rgba(225, 222, 222, 0.923)">----- ⭓ ⟢ ♦ ⟣ ⭓ -----</div> -->
            <div class="dotted" style="text-align:center;margin-left:20%; height:30px;color:rgba(225, 222, 222, 0.923)">────୨ৎ────</div>
            
          </div>
        </div>
        
        {{ with .Params.image }}<img src="{{ . }}" style="max-height:300px;max-width:30%;padding-left: 20px" align="right"/>{{ end }}

    </li>{{ end }}
  </div>
</section>
