{{ define "main" }}
<!-- {{ partial "breadcrumbs" . }} -->
<section class="resume-section p-3 p-lg-5 d-flex d-column">
    <div>
        <div class="my-auto">
            <h2 class="mb-0"><span class="text-primary">{{ .Title }}</span></h2>
            {{ .Content }}
            {{ with .Params.link }}<p>Project link: <a href="{{ . }}">{{ . }}</a></p>{{ end }}
            {{ partial "techtags" . }}
        </div>
    
        <div style="text-align:center; padding-top:50px; float:left">
            <a href="/#lprojects"> 
                <button class="button-56" style="color:rgb(21, 0, 255)"> ↩ Back to all Projects </button>
            </a>
        </div>

        
        <div style="text-align:center; padding-top:50px">
            {{- if  .Params.demo_link -}}
            <a href= "{{ .Params.demo_link }} "> 
                <button class="button-56" style="color:rgb(21, 0, 255)"> More information & Demo ↪ </button>
            </a>
            {{- end }}
        </div>

    </div>
    
</section>

{{ end }}
