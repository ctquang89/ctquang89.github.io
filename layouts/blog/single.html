{{ define "main" }}

<script async src="https://www.googletagmanager.com/gtag/js?id=G-VEF9FD750Z"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-VEF9FD750Z');
</script>

<section class="resume-section p-3 p-lg-5 d-flex flex-column">
	{{ $styles := resources.Get "css/custom.css" | minify }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
  <div class="my-auto">
  	<div class="mb-3 d-flex flex-row justify-content-between">
    	<h2 class="mb-0"><span class="text-primary">{{ .Title }}</span></h2>
    </div>
    <div>
    	{{ .Content }}
	    {{ with .Params.link }}
	    	<p>Project link: <a href="{{ . }}">{{ . }}</a></p>{{ end }}
	</div>
    <div>
    	{{ with $.Page.Resources.GetMatch "gpx" }}
		    <a href="{{ .Permalink }}" title="Click to download gpx file">GPX file</a>
		{{ end }}
    </div>
    {{ partial "advtags" . }}


	<div style="text-align:center; padding-top:50px; float:left">
		<a href="/#contact"> 
			<button class="button-56" style="color:orange;"><img src="/images/contact.gif" style="width:30px;height:30px" />Contact</button>
		</a>
		{{ partial "nav_post.html" .}}
	</div>
		
  </div>
</section>
{{ end }}
